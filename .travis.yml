os: linux
dist: focal
language: python

python:
  - 3.8

install:
  - sudo apt -y install python3-distutils
  - sudo apt -y install python3-pip
  - sudo apt install -y git
  - git clone https://github.com/kivy/buildozer.git
  - python3 -m site
  - ls -l
  - cd buildozer
  - ls -l
  - python3 setup.py install
  - ls -l
  - cd ..
  - ls -l

  - sudo apt update
  - sudo apt install -y git zip unzip openjdk-8-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
  - pip3 install --upgrade Cython==0.29.19 virtualenv
  - export PATH=$PATH:~/.local/bin/
  - ls -la
  - echo "TODO COMPILE 32bit"
  - yes | cp -f buildozer-32bit.spec buildozer.spec
  - yes | buildozer android debug
  - ls -la
  - ls bin/ -l
  - echo "TODO"
  - gem install dpl --pre
  - dpl releases --token $GITHUB_TOKEN --file "bin/mortgagecalculator-0.4-armeabi-v7a-debug.apk" --tag_name "v.0.4"
  - echo "TODO COMPILE 64bit"
  - ls -la
  - rm -r -f .buildozer
  - ls -la
  - yes | cp -f buildozer-64bit.spec buildozer.spec
  - yes | buildozer android debug
  - ls -la
  - ls bin/ -l
  - echo "TODO"
  - gem install dpl --pre
  - dpl releases --token $GITHUB_TOKEN --file "bin/mortgagecalculator-0.4-arm64-v8a-debug.apk" --tag_name "v.0.4"
  - echo "OK"
